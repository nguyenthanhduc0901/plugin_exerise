identity:
  name: "ingestion_plugin1"
  author: "ducthanhn"
  label:
    en_US: "ingestion_plugin1"
description:
  human:
    en_US: "Ingestion Plugin - Import CSV data into PostgreSQL"
  llm: "Ingestion Plugin - Import CSV data into PostgreSQL"
parameters:
  - name: db_host
    type: string
    required: true
    form: form
    label:
      en_US: "Database Host"
    human_description:
      en_US: "PostgreSQL host (e.g. 127.0.0.1)"
    llm_description: "PostgreSQL host"

  - name: db_port
    type: number
    required: true
    form: form
    label:
      en_US: "Database Port"
    human_description:
      en_US: "PostgreSQL port (e.g. 5432 or 5433)"
    llm_description: "PostgreSQL port"

  - name: db_name
    type: string
    required: true
    form: form
    label:
      en_US: "Database Name"
    human_description:
      en_US: "PostgreSQL database name"
    llm_description: "PostgreSQL database name"

  - name: db_user
    type: string
    required: true
    form: form
    label:
      en_US: "Database User"
    human_description:
      en_US: "PostgreSQL username"
    llm_description: "PostgreSQL username"

  - name: db_password
    type: secret-input
    required: true
    form: form
    label:
      en_US: "Database Password"
    human_description:
      en_US: "PostgreSQL password"
    llm_description: "PostgreSQL password"

  - name: csv_file
    type: file
    required: true
    form: form
    label:
      en_US: "CSV File"
    human_description:
      en_US: "CSV file to ingest; must contain columns: name, salary, address, gpa, school"
    llm_description: "CSV file to ingest; must contain columns: name, salary, address, gpa, school"

